<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Forgot your password?</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <form action="">
    <ion-card color="medium">
      <p id="sms">We will SMS you a one-time pin to proceed to reset your password</p>
      <div  id="licontainer">
        <ion-label>Phone Number</ion-label>
        <ion-item color="medium">
          <ion-input type="text" placeholder="BN +673"></ion-input>
        </ion-item>
      </div>
      
    </ion-card>
    <!--for blank space-->
    <div id="spaces"></div>
    <ion-button color="tertiary" shape="round" routerLink="verified">Verify phone number</ion-button>
  </form>
</ion-content>
