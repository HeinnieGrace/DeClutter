<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Verify your account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <form action="">
    <ion-card color="medium">
      <!--first input-->
      <p>we have send you Email for verification</p> 
      <ion-button color="tertiary" shape="round" (click)="sendEmail()">send email</ion-button>
    </ion-card>
    <!--for blank space-->
    <div id="spaces"></div>
    <!--submit button here-->
    <ion-button color="tertiary" shape="round" (click)="continue()">Continue</ion-button>
  </form>
</ion-content>
