<ion-header>
  <ion-toolbar color="tertiary">
    <h2>{{ currentusername }}</h2>
    <ion-icon name="bag-outline" slot="end" routerLink="../shopping-bag"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <h2>Welcome!</h2>
  <!--big picture-->
  <div class="pictureBox">
    <ion-slides [options]="slideOptsOne"> <!--options is for autoplay-->
      <ion-slide>
        <img src="assets/img/sale1.png" alt="Main Picture" class="bigImg">
      </ion-slide>
      <ion-slide>
        <img src="assets/img/sale1.jpg" alt="Main Picture" class="bigImg">
      </ion-slide>
      <ion-slide>
        <img src="assets/img/sale2.jpg" alt="Main Picture" class="bigImg">
      </ion-slide>
    </ion-slides>
  </div>

  <!--item list-->
  <h3>Picked out just for you!</h3>
  <div class="itemList" *ngFor="let item of item | slice:0:4" routerLink="../item-details" [state]="item">
    <!--image here-->
    <ion-img [src]="item.img1" class="itemPic"></ion-img>
    <!--content here-->
    <div class="titleText">{{ item.name }}</div>
    <div class="priceTag">${{ item.price }} BND</div>
  </div>


  <!--donation button-->
  <div class="banner">
    <div class="banRight">
      <img src="assets/img/volunteer.png" alt="donate logo" class="iconSize">
    </div> <!--for icon-->
    <div class="banLeft"> 
      <p class="donateTxt">Donate with DeClutter</p>
      <ion-button class="donateBtn" color="tertiary" shape="round" routerLink="../donation">To Donation Page</ion-button>
    </div> <!--for button-->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
  <div id="footerBox">
    <ion-button color="medium">
      <ion-label><ion-icon name="home-outline" class="iconFooter"></ion-icon>Home</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../discover">
      <ion-label><ion-icon name="search-outline" class="iconFooter"></ion-icon>Discover</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../sell">
      <ion-label><ion-icon name="camera-outline" class="iconFooter"></ion-icon>Sell</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../alerts">
      <ion-label><ion-icon name="notifications-outline" class="iconFooter"></ion-icon>Alerts</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../mepage">
      <ion-label><ion-icon name="person-outline" class="iconFooter"></ion-icon>Me</ion-label>
    </ion-button>
  </div>
  </ion-toolbar>
</ion-footer>
