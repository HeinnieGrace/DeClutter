<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col *ngFor="let account of people | slice:0:1">
        <img src="assets/img/user.png" alt="Profile image">
        <!-- <h2 class="ion-text-center">{{ account.username }}</h2> -->
        <h2 class="ion-text-center">{{ currentusername }}</h2>
      </ion-col>
      <ion-col class="ion-text-end">
        <ion-icon name="settings-outline" class="cart" routerLink="../settings"></ion-icon>
        <ion-icon name="bag-outline" class="cart" routerLink="../shopping-bag"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--database for follower-->
  <div class="ion-text-center ffrtab">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h3>{{ follower }}</h3>
          <div>Follower</div>
        </ion-col>
        <ion-col>
          <h3>0</h3>
          <div>Following</div>
        </ion-col>
        <ion-col>
          <h3>0</h3>
          <div>Reviews</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div class="ctrcont">
  
    <ion-segment value="listing" class="segments" (ionChange)="segmentChanged($event)" value="listing">
      
      <ion-segment-button value="listing">
        <ion-label color="dark">
          Listings 
        </ion-label>
      </ion-segment-button>

      <ion-segment-button value="sold">
        <ion-label color="dark">
          Sold 
        </ion-label>
      </ion-segment-button>
    
      <ion-segment-button value="bought">
        <ion-label color="dark">
          Bought
        </ion-label>
      </ion-segment-button>
      
      <ion-segment-button value="earn">
        <ion-label color="dark">
          Earns 
        </ion-label>
      </ion-segment-button>
    
    </ion-segment>
    
  </div>

  <div class="btmcont-listing">
    <ion-grid>
      <ion-row>
        <ion-col class="cols">
          0 Views, 0 Favs
        </ion-col>
        <ion-col class="ion-text-end cols">
          hide sold item <ion-toggle></ion-toggle>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Listing segment -------------------------------------------- -->
    <div style="display: inline;" *ngIf="segmentValue == 'listing'">
      <div class="post" *ngFor="let item of item">
        <!--post-->
        <div class="postImg">
          <ion-img class="image" [src]="item.img1"></ion-img>
        </div>
        <div class="postContent">
          <div class="ion-text-center" id="vendorText">{{ item.name }}</div>
          <div class="ion-text-center">${{ item.price }} BND</div>
        </div>
      </div>
    </div>
  <!-- Listing segment -------------------------------------------- -->

  <!-- sold segment -------------------------------------------- -->
  <div style="display: inline;" *ngIf="segmentValue == 'sold'">
    
  </div>

  <!-- sold segment -------------------------------------------- -->

  <!-- bought segment -------------------------------------------- -->
  <div style="display: inline;" *ngIf="segmentValue == 'bought'">
    
  </div>

  <!-- bought segment -------------------------------------------- -->

  <!-- earn segment -------------------------------------------- -->
  <div style="display: inline;" *ngIf="segmentValue == 'earn'">
  
  </div>
  <!-- earn segment -------------------------------------------- -->
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
  <div id="footerBox">
    <ion-button color="medium"  routerLink="../home">
      <ion-label class="btmlabel"><ion-icon name="home-outline" class="iconFooter"></ion-icon>Home</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../discover">
      <ion-label class="btmlabel"><ion-icon name="search-outline" class="iconFooter"></ion-icon>Discover</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../sell">
      <ion-label class="btmlabel"><ion-icon name="camera-outline" class="iconFooter"></ion-icon>Sell</ion-label>
    </ion-button>

    <ion-button color="medium" routerLink="../alerts">
      <ion-label class="btmlabel"><ion-icon name="notifications-outline" class="iconFooter"></ion-icon>Alerts</ion-label>
    </ion-button>

    <ion-button color="medium">
      <ion-label class="btmlabel"><ion-icon name="person-outline" class="iconFooter"></ion-icon>Me</ion-label>
    </ion-button>
  </div>
  </ion-toolbar>
</ion-footer>
