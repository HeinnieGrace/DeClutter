<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Direct Message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <!--chat box for other user here-->
  <div class="chatBox">
    <div class="pic">
      <ion-img src="assets/img/profile-round.png" alt="profile picture"></ion-img>
    </div>
    <div class="chat">
      <div class="box">
        <p style="padding-left: 10px;">Username</p>
        <p class="left">testing</p>
      </div>
    </div>
  </div>


  <!--chat box for current user here-->
  <div class="chatBox">
    <div class="chat">
      <div class="uBox">
        <p style="text-align: right; padding-right: 10px;">Username</p>
        <p class="right">testing</p>
      </div>
    </div>
    <div class="pic">
      <ion-img src="assets/img/profile-round.png" alt="profile picture"></ion-img>
    </div>
  </div>

  <div>amongus</div>


  <!--textarea-->
  <div class="textBox">
    <!-- <form [formGroup]="filterForm" (ngSubmit)="FilterForm()"></form> -->
    <form (ngSubmit)="sendmessage()">
      <ion-textarea placeholder="Message..."></ion-textarea>
      <ion-button type="submit" color="tertiary">Send</ion-button>
    </form>
  </div>

</ion-content>
