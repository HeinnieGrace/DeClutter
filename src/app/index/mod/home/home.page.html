<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="dark"><b>Dashboard</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3 style="margin: 8px;">Database</h3>

        <ion-card color="primary" routerLink="../users">
          <ion-card-content>
            <ion-grid class="grid-center">
              <ion-row>
                <ion-col size="2">
                  <ion-img style="height:30px;margin:0;" src="assets/icon/users.png"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-text style="font-size: 1.2em;" color="dark"><b>Users</b></ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card color="primary" routerLink="../products">
          <ion-card-content>
            <ion-grid class="grid-center">
              <ion-row>
                <ion-col size="2">
                  <ion-img style="height:30px;margin:0;" src="assets/icon/products.png"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-text style="font-size: 1.2em;" color="dark"><b>Products</b></ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card color="primary" routerLink="../orders">
          <ion-card-content>
            <ion-grid class="grid-center">
              <ion-row>
                <ion-col size="2">
                  <ion-img style="height:30px;margin:0;" src="assets/icon/orders.png"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-text style="font-size: 1.2em;" color="dark"><b>Orders</b></ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

        <ion-card color="primary" routerLink="../donation">
          <ion-card-content>
            <ion-grid class="grid-center">
              <ion-row>
                <ion-col size="2">
                  <ion-img style="height:30px;margin:0;" src="assets/icon/heart.png"></ion-img>
                </ion-col>
                <ion-col>
                  <ion-text style="font-size: 1.2em;" color="dark"><b>Donation</b></ion-text>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <!-- only put 4 recent inboxs -->
        <h3 style="margin: 8px 8px 0 8px;">Recent Inbox</h3>
        
        <ion-list style=" background-color:#ffffff;">

          <ion-item color="medium" *ngFor="let account of reports | slice:0:4" routerLink="../inbox/list/report-details" [state]="account">
            <ion-label>
              <ion-text><b>{{ account.username }}</b></ion-text><br>
              <ion-text color="light" style="text-transform: uppercase;">[ {{ account.error }} ]</ion-text><br>
              <ion-text>{{ account.description }}</ion-text>
            </ion-label>
          </ion-item>
          
        </ion-list>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-fab vertical="bottom" horizontal="end" activated="true" slot="fixed" class="database" >
  </ion-fab> -->

</ion-content>

<ion-footer style="height: 8%; background-color:#ffffff;">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button routerLink="../home">
          <ion-img style="margin: 0 auto;" src="assets/icon/home-label.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button routerLink="../inbox">
          <ion-img style="margin: 10% auto;" src="assets/icon/inbox-label.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button routerLink="../profile">
          <ion-img style="margin: 0 auto;" src="assets/icon/profile-label.png"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
