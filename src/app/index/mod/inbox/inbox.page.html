<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="dark"><b>Inbox</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">

  <!-- redesign -->


  <ion-list style=" background-color:#ffffff;">

    <ion-item color="medium" routerLink="../inbox/list">
      <ion-card color="medium" style="width: 100%;">
        <ion-card-content>
          <ion-grid class="grid-center">
            <ion-row>
              <ion-col size="2">
                <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/email-thin.png"></ion-img>
              </ion-col>
              <ion-col>
                <ion-label style="font-size: 1.2em;"><b>All Error Inbox</b></ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-text style="font-size: 1.2em;">
                  Types of errors:<br>
                  - Bug<br>
                  - Order Error<br>
                  - Payment Error
                </ion-text>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>

    <ion-item color="medium">
      <ion-card color="medium" style="width: 100%;">
        <ion-card-content>
          <ion-grid class="grid-center">
            <ion-row>
              <ion-col size="2">
                <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/like.png"></ion-img>
              </ion-col>
              <ion-col>
                <ion-label style="font-size: 1.2em;"><b>Feedback</b></ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
      
    </ion-item>

  </ion-list>

</ion-content>

<ion-footer style="height: 8%;background-color:#ffffff;">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button routerLink="../home">
          <ion-img style="margin: 0 auto;" src="assets/icon/home-label.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button routerLink="../inbox">
          <ion-img style="margin: 10% auto;" src="assets/icon/inbox-label.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button routerLink="../profile">
          <ion-img style="margin: 0 auto;" src="assets/icon/profile-label.png"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
