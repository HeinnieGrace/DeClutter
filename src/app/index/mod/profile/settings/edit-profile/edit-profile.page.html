<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" routerLink="../">
      <ion-button color="dark"><ion-icon name="arrow-back" size="large"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title color="dark">Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">

  <ion-grid>
    <ion-row style="padding: 15px 0;">
      <ion-col style="display:flex;justify-content:center;"><img style="width: 60%;" src="assets/img/user.png" alt="Profile image"></ion-col>
      <ion-col>
        <ion-row>
          <ion-col><ion-button><b><ion-text color="dark">Remove photo</ion-text></b></ion-button></ion-col>
        </ion-row>
        <ion-row>
          <ion-col><ion-button><b><ion-text color="dark">change photo</ion-text></b></ion-button></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list style="background-color: #ffffff; margin: 0 15px;">

    <ion-label style="font-size: 1.2em; margin: 0 15px;">Username</ion-label>
    <ion-item color="medium">
      <ion-input type="text">Moderator</ion-input>
    </ion-item><br>

    <ion-label style="font-size: 1.2em; margin: 0 15px;">Full Name</ion-label>
    <ion-item color="medium">
      
      <ion-input type="text" placeholder="Full Name"></ion-input>
    </ion-item><br>

    <ion-label style="font-size: 1.2em; margin: 0 15px;">Email</ion-label>
    <ion-item color="medium">
      
      <ion-input type="text">moderator@declutter.com</ion-input>
    </ion-item><br>

    <ion-label style="font-size: 1.2em; margin: 0 15px;">Phone Number</ion-label>
    <ion-item color="medium">
      <ion-input type="text">+6737778888</ion-input>
    </ion-item><br>

    <ion-label style="font-size: 1.2em; margin: 0 15px;">Address 1 </ion-label>
    <ion-item color="medium">
      <ion-input type="text">No. 2, Spg 10, Kg Subok</ion-input>
    </ion-item><br>

    <ion-label style="font-size: 1.2em; margin: 0 15px;">Address 2 </ion-label>
    <ion-item color="medium">
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" type="submit" style="margin: 15px;"><b><ion-text color="dark">Save Changes</ion-text></b></ion-button>


</ion-content>
