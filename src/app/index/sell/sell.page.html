<ion-header>

  </div>

    <p>Provide a minimum 3 photos. Please provide details of defects, if applicable</p>

    <h3>Title</h3>
    <ion-input placeholder="Required"></ion-input>      
    <h3>Item Description</h3>
    <ion-textarea placeholder="Tell us more about your item. Donâ€™t forget to describe any flaws too!"></ion-textarea>   
      
  </form>
  </div>
  <h2>Details</h2>
  <div class="whiteBox">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-text-start" id="brand">
          Brand
        </ion-col>
        <ion-col>
          <ion-input placeholder="Required" class="ion-text-start"></ion-input>   
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-start" id="brand">
          <ion-label>Item Type</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-select interface="action-sheet" placeholder="Select Type" cancelText="Cancel Choice">
              <ion-select-option value=""></ion-select-option>
              <ion-select-option value=""></ion-select-option>
              <ion-select-option value=""></ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-text-center" color="medium">
    <ion-button type="submit" color="tertiary" shape="round" class="listbtn">List this item</ion-button>
  </ion-toolbar>
</ion-footer>
