<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start" routerLink="../">
      <ion-button color="dark"><ion-icon name="arrow-back" size="large"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <form style="margin:15px;" [formGroup]="reportForm" (ngSubmit)="submitReport(reportForm.value)">
    <ion-list style="background-color:#ffffff;">
      <ion-label>From:</ion-label>
      <ion-item color="medium">
        <ion-text>{{ currentusername }}</ion-text>
      </ion-item>
      <br>

      <ion-label>To:</ion-label>
      <ion-item color="medium">
        <ion-text>Moderator</ion-text>
      </ion-item>
      <br>

      <ion-label>Error:</ion-label>
      <ion-item color="medium">
        <ion-select interface="popover" placeholder="Select error" formControlName="error" required>
          <ion-select-option value="bug">Bug</ion-select-option>
          <ion-select-option value="order">Order error</ion-select-option>
          <ion-select-option value="payment">Payment error</ion-select-option>
        </ion-select>
      </ion-item>
      <br>

      <ion-label>Error Screenshot:</ion-label>
      <ion-item color="medium">
        <div class="uploadFile">
          <ion-input type="file" style="color: transparent;" id="screenshot" formControlName="screenshot" (change)="uploadSS($event)"></ion-input>
          <!-- <div *ngIf="screenshotUrl">Uploaded</div> -->
        </div>
      </ion-item>
      <br>
            
      <ion-label>Description:</ion-label>
      <ion-item color="medium">
        <ion-input type="text" placeholder="Describe your error" formControlName="description"></ion-input>
      </ion-item>
      <br>
    </ion-list>
    <ion-button expand="block" type="submit" color="tertiary" [disabled]="!reportForm.valid"><b>Submit Report</b></ion-button>
  </form>
  <!-- username -->
  <!-- error -->
  <!-- screenshot -->
  <!-- description -->

</ion-content>
