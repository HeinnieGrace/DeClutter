<ion-header>
  <ion-toolbar color="medium" class="ion-text-center">
    <ion-buttons slot="start" routerLink="../mepage">
      <ion-button color="dark"><ion-icon name="arrow-back" size="large"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-list style=" background-color:#ffffff;">

    <ion-item color="medium">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/email-thin.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">Inbox</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="medium" routerLink="../settings/edit-profile">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/edit-thin.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">Edit Profile</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="medium">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/chat-dotted.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">FAQ</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="medium">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/info.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">Terms & Conditions</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="medium">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/verified.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">Our Policies</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="medium" routerLink="../settings/customer-support">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/support.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;">Contact Us</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="medium" routerLink="../auth">
      <ion-grid class="grid-center">
        <ion-row>
          <ion-col size="2">
            <ion-img style="width:30px;margin:20% 10%;" src="assets/icon/logout-space.png"></ion-img>
          </ion-col>
          <ion-col>
            <ion-label style="font-size: 1.2em;color:red;">Log Out</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  
  </ion-list>
