<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Shopping Bag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-segment id="topsegment" (ionChange)="segmentChanged($event)" color="light" value="bag"> <!--event will be as object-->
    <!--first button-->
   <ion-segment-button value="bag">
    <ion-label>
      In My Bag (inthebag.length)
    </ion-label>
  </ion-segment-button> 
   <!--second button-->
  <ion-segment-button value="saved">
    <ion-label>
      Saved 
    </ion-label>
  </ion-segment-button>
 </ion-segment>

 <!-- Bag Side of things 00000000000000000000000000000000000000000000 -->
 <ion-grid *ngIf="segmentValue == 'bag'">
    <ion-row *ngFor="let bag of inthebag" class="rows">
      <ion-col class="colleft" size="auto">
          <ion-img [src]="bag.imageUrl"></ion-img>
        
      </ion-col>
      <ion-col class="colmid">
        <div class="highter">
          <span class="item-label">bag.title</span><br>
          <span class="item-brand">bag.brand</span>
        </div>
        <span class="item-action">move to wishlist</span>
      </ion-col>
      <!-- //////////////////////////////////////////////////////////////// -->
      <ion-col class="colright">
        <div class="highter">
          <span class="item-label">bag.price| currency</span>
        </div>
        <span class="item-action">remove</span> 
      </ion-col>
      
    </ion-row>
 </ion-grid>

 <!-- end of bag 00000000000000000000000000000000000000000000 -->

 <!-- saved side of things 0000000000000000000000000000000000 -->
 <ion-grid *ngIf="segmentValue == 'saved'">
  <ion-row *ngFor="let save of " class="rows">
    <ion-col class="colleft" size="auto">
        <ion-img [src]="save.imageUrl"></ion-img>
      
    </ion-col>
    <ion-col class="colmid">
      <div class="highter">
        <span  class="item-label"></span><br>
        <span class="item-brand"></span>
      </div>
      <span class="item-action">move to bag</span>
    </ion-col>

    <!-- //////////////////////////////////////////////////////////////// -->

    <ion-col class="colright">
      <div class="highter">
        <span class="item-label"></span>
      </div>
      <span class="item-action">remove</span> 
    </ion-col>
    
  </ion-row>
</ion-grid>
</ion-content>

<!-- end of saved 000000000000000000000000000000000000000000 -->

<!-- bag footer 00000000000000000000000000000000000000000000 -->
<ion-footer *ngIf="segmentValue == 'bag'" class="bgColor">
  <ion-toolbar color="medium">
    <form action="">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span>inthebag.length  items</span> <br>
            <span class="totalcost">totalcost | currency:"B$"</span>
          </ion-col>
          <ion-col>
            <ion-button color="tertiary" shape="round" routerLink="../item-sold">Go to checkout</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>
<!-- end of bag footer 000000000000000000000000000000000000000 -->
