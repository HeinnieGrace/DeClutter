<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Shopping Bag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <ion-segment id="topsegment" (ionChange)="segmentChanged($event)" color="light" value="bag"> <!--event will be as object-->
    <!--first button-->
   <ion-segment-button value="bag">
    <ion-label>
      In My Bag ({{number1}})
    </ion-label>
  </ion-segment-button> 
   <!--second button-->
  <ion-segment-button value="saved">
    <ion-label>
      Saved 
    </ion-label>
  </ion-segment-button>
 </ion-segment>

 <!-- Bag Side of things 00000000000000000000000000000000000000000000 -->
 <ion-grid *ngIf="segmentValue == 'bag'">
    <div class="bagWrap" *ngFor="let item of item">
      <!--picture here-->
      <div class="bagLeft">
        <ion-img [src]="item.img1" class="itemPic"></ion-img>
      </div>

      <!--content here-->
      <div class="bagCenter">
        <p class="textBold">{{item.title}}</p>
        <p class="subtitle">{{item.brand}}</p>
        <p class="smallBold">Move to wishlist</p>
      </div>

      <!--price here-->
      <div class="bagRight">
        <p class="textBold">{{item.price| currency}}</p>
        <ion-icon name="trash-outline" class="trashIcon"></ion-icon>
      </div>
    </div>
 </ion-grid>

 <!-- end of bag 00000000000000000000000000000000000000000000 -->

 <!-- saved side of things 0000000000000000000000000000000000 -->
 <ion-grid *ngIf="segmentValue == 'saved'">
  <div class="bagWrap" *ngFor="let save of ">
    <!--picture here-->
    <div class="bagLeft">
      <ion-img [src]="save.imageUrl" class="itemPic"></ion-img>
    </div>

    <!--content here-->
    <div class="bagCenter">
      <p class="textBold"></p> <!--for title-->
      <p class="subtitle"></p> <!--for brand-->
      <p class="smallBold">Move to bag</p>
    </div>

    <!--price here-->
    <div class="bagRight">
      <p class="textBold"></p>
      <ion-icon name="trash-bin-outline" class="trashIcon"></ion-icon>
    </div>
  </div>
</ion-grid>
</ion-content>

<!-- end of saved 000000000000000000000000000000000000000000 -->

<!-- bag footer 00000000000000000000000000000000000000000000 -->
<ion-footer *ngIf="segmentValue == 'bag'" class="bgColor">
  <ion-toolbar color="medium">
    <form action="">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span>{{number1}} items</span> <br>
            <span class="totalcost">{{totalcost | currency:"B$"}}</span>
          </ion-col>
          <ion-col>
            <ion-button color="tertiary" shape="round" routerLink="../item-sold">Go to checkout</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>
<!-- end of bag footer 000000000000000000000000000000000000000 -->
