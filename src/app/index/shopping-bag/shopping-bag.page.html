<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Shopping Bag</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- <ion-segment (ionChange)="onFilterUpdate($event)"> -->
  <ion-segment id="topsegment" (ionChange)="segmentChanged($event)"> <!--event will be as object-->
    <!--first button-->
   <ion-segment-button value="bag">
    <ion-label>
      In My Bag ({{bagcount}})
    </ion-label>
  </ion-segment-button> 
   <!--second button-->
  <ion-segment-button value="saved">
    <ion-label>
      Saved ({{savedcount}})
    </ion-label>
  </ion-segment-button>
 </ion-segment>

</ion-content>

<ion-footer *ngIf="segmentValue == 'bag'">
  <ion-toolbar>
    <form action="">
      <ion-grid>
        <ion-row>
          <ion-col>
            <span>{{selectedcount}}  items</span> <br>
            <span class="totalcost">B${{totalpayment | currency}}</span>
          </ion-col>
          <ion-col>
            <ion-button color="tertiary" shape="round">Go to checkout</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-toolbar>
</ion-footer>
