<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-icon slot="end" name="settings-outline"></ion-icon>
    <ion-icon slot="end" name="bag-outline" routerLink="../shopping-bag"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
  <!--user profile pic-->
  <div class="profilePic">
    <ion-img src="assets/img/user.png" alt="profile picture of user"></ion-img>
  </div>
  <!--username-->
  <div class="bigName">Username</div>
  <!--button follow and message here-->
  <div class="btnWrap">
    <div class="follow">
      <ion-button class="followBtn" color="tertiary" shape="round">Follow</ion-button>
    </div>
    <div class="message">
      <ion-button class="messageBtn" color="medium">Message</ion-button>
    </div>
  </div>
  <!--follower/following/review-->
  <div class="userWrap">
    <div class="left">
      <p>0</p>
      <p>Follower</p>
    </div>
    <div class="middle">
      <p>0</p>
      <p>Following</p>
    </div>
    <div class="right">
      <p>0</p>
      <p>Reviews</p>
    </div>
  </div>
  <!--searchbar here-->
  <ion-searchbar color="medium" placeholder="Search product"></ion-searchbar>
  <!--for item list-->
  <div class="itemList">
    <div class="itemPic">
      <ion-img src="assets/img/jeans.jpg" class="pic"></ion-img>
    </div>
    <div class="itemContent">
      <p style="font-weight: bold; font-size: 22px;">Item Title</p>
      <p>Item Brand</p>
    </div>
  </div>
</ion-content>
